<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'zh-CN' }}">
<head>
    {%- include head.html -%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--移动端提示-->
    <script src="/js/mobile-alert.js" defer></script>
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/background.css' | relative_url }}">
    <!--<link rel="stylesheet" href="assets/css/background.css">-->
    {{ content_for_header }}



    <!-- 引入 MathJax（可选） -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Tocbot 自动目录 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.css">
</head>
<body>
    <script src="{{ '/assets/js/click-values.js' | relative_url }}" defer></script>

    <script src="/assets/js/mac_code.js"></script>


    <!-- 左侧目录栏 -->
    <div class="sidebar-toc">
        <div id="js-toc"></div>
    </div>

    <!-- 公用导航栏（支持多级下拉） -->
    {% include nav.html %}

    <!-- 内容主体区 -->
    <main class="subpage-container">
        {{ content }}
    </main>
    <!-- ====== 评论区（放在正文下方、页面最底） ====== -->
    <div id="comments" class="giscus"></div>
    <script src="https://giscus.app/client.js"
            data-repo="Invincible-ZHANG/Technical-Interview-NOTE-Baguwen-Style"
            data-repo-id="R_kgDOPIZeAQ"
            data-category="Comments"
            data-category-id="DIC_kwDOPIZeAc4Ct2gH"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="noborder_dark"
            data-lang="en"
            crossorigin="anonymous"
            async>
    </script>
    <!-- ====== 评论区结束 ====== -->
    {{ content_for_footer }}

    <!-- Tocbot JS 自动目录初始化 -->
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tocbot.init({
                tocSelector: '#js-toc',
                contentSelector: '.subpage-container',
                headingSelector: 'h2, h3, h4',
                collapseDepth: 6,
                scrollSmooth: true,
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-clike.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>




</body>
</html>
