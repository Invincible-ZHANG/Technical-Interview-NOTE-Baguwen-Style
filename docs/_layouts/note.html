<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    {%- include head.html -%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/background.css' | relative_url }}">
    {{ content_for_header }}

    <!-- 引入 MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Tocbot 自动目录 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.css">

    <style>
        /* 导航栏样式 */
        .main-nav {
            display: flex;
            gap: 1.5rem;
            margin: 1.5rem 0 1rem 0;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(90deg, #5470c2cc 0%, #7a6ccaee 100%);
            backdrop-filter: blur(16px) saturate(1.2);
            border-radius: 22px;
            box-shadow: 0 4px 15px 0 #5270a499, 0 2px 8px #415587aa;
            justify-content: center;
            border: 1.5px solid rgba(255,255,255,0.16);
            transition: box-shadow 0.3s ease, background 0.3s ease;
            transform: none !important;
        }

            .main-nav:hover {
                background: linear-gradient(90deg, #74b8ffe8 0%, #a885ffe8 100%);
                box-shadow: 0 16px 50px 0 #8ec9fa88, 0 4px 20px #d1d6ee;
                transform: none !important;
            }

            .main-nav a {
                color: #233c7b;
                font-weight: 600;
                text-shadow: 0 1px 2px #e0eaff44;
                text-decoration: none;
                padding: 0.45rem 1.5rem;
                border-radius: 12px;
                font-size: 1.16rem;
                letter-spacing: 0.02em;
                transition: none !important;
                transform: none !important;
                box-shadow: none !important;
            }

                .main-nav a.active,
                .main-nav a:hover {
                    background: linear-gradient(90deg, #267aff 40%, #a885ff 100%);
                    color: #fff;
                    box-shadow: none !important;
                    text-shadow: none !important;
                    transform: none !important;
                }

                .main-nav a:active {
                    filter: brightness(0.98);
                }

        /* 内容区样式 */
        .subpage-container {
            max-width: 880px;
            margin: 2rem auto 3rem auto;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(22px) saturate(1.7);
            border-radius: 26px;
            box-shadow: 0 10px 50px 0 rgba(60,60,100,0.19), 0 2px 16px #e1eaff;
            padding: 2.6rem 2.2rem 2.2rem 2.2rem;
            border: 1.8px solid rgba(255,255,255,0.17);
            animation: none !important;
        }

        /* Tocbot 目录侧边栏样式 */
        .sidebar-toc {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            max-height: 82vh;
            overflow-y: auto;
            background: rgba(255,255,255,0.85);
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 16px rgba(120,130,180,0.07);
            z-index: 1000;
            padding: 24px 12px 24px 20px;
            font-size: 1.03rem;
            backdrop-filter: blur(8px) saturate(1.3);
        }
        /* Tocbot 美化（可选） */
        .toc-list {
            list-style: none;
            margin: 0;
            padding: 0 0 0 8px;
        }

        .toc-list-item {
            margin: 0.3em 0;
        }

        .toc-link {
            color: #5470c2;
            text-decoration: none;
            border-radius: 4px;
            padding: 2px 6px;
            display: inline-block;
        }

            .toc-link.is-active-link {
                background: #e8f0fe;
                color: #2340a1;
                font-weight: bold;
            }

        /* 主内容右移避免被目录遮挡（大屏时） */
        @media (min-width: 901px) {
            .subpage-container {
                margin-left: 260px;
            }
        }
        /* 移动端隐藏 TOC，主内容还原 */
        @media (max-width: 900px) {
            .sidebar-toc {
                display: none;
            }

            .subpage-container {
                margin-left: auto;
            }
        }
        /* 响应式调整内容区 */
        @media (max-width: 600px) {
            .main-nav {
                flex-wrap: wrap;
                gap: 0.8rem;
                font-size: 0.93rem;
                border-radius: 12px;
                margin: 0.5rem 0 1rem 0;
                padding: 0.2rem 0.6rem;
            }

            .subpage-container {
                padding: 1.1rem 0.5rem;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-toc">
        <div id="js-toc"></div>
    </div>
    <!-- 全局导航栏 -->
    <nav class="main-nav">
        {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}"
           {% if page.url= =item.url %}class="active" {% endif %}>
            {{ item.title }}
        </a>
        {% endfor %}
    </nav>
    <!-- 子页面内容主体 -->
    <main class="subpage-container">
        {{ content }}
    </main>
    {{ content_for_footer }}

    <!-- Tocbot JS 自动目录初始化 -->
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tocbot.init({
                tocSelector: '#js-toc',
                contentSelector: '.subpage-container',
                headingSelector: 'h2, h3, h4',
                collapseDepth: 6,
                scrollSmooth: true,
            });
        });
    </script>
</body>
</html>
