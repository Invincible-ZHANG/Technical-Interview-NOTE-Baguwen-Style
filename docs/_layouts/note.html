<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'zh-CN' }}">
<head>
    {%- include head.html -%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/background.css' | relative_url }}">
    {{ content_for_header }}

    <!-- 引入 MathJax（可选） -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: { fontCache: 'global' }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <!-- Tocbot 自动目录 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.css">
</head>
<body>
    <!-- 左侧目录栏 -->
    <div class="sidebar-toc">
        <div id="js-toc"></div>
    </div>

    <!-- 公用导航栏（支持多级下拉） -->
    {% include nav.html %}

    <!-- 内容主体区 -->
    <main class="subpage-container">
        {{ content }}
    </main>
    {{ content_for_footer }}

    <!-- Tocbot JS 自动目录初始化 -->
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.25.0/dist/tocbot.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            tocbot.init({
                tocSelector: '#js-toc',
                contentSelector: '.subpage-container',
                headingSelector: 'h2, h3, h4',
                collapseDepth: 6,
                scrollSmooth: true,
            });
        });
    </script>
</body>
</html>
