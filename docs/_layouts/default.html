<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    {%- include head.html -%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/background.css' | relative_url }}">
    {{ content_for_header }}
    <style>
        /* —— 导航栏渐变美化 —— */
        .main-nav {
            display: flex;
            gap: 1.5rem;
            margin: 1.5rem 0 1rem 0;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(90deg, #6eaaffcc 0%, #a885ffcc 100%);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 2px 8px #d1d6ee;
            justify-content: center;
        }

            .main-nav a {
                color: #233c7b;
                font-weight: 600;
                text-shadow: 0 1px 2px #e0eaff44;
                text-decoration: none;
                padding: 0.45rem 1.5rem;
                border-radius: 8px;
                font-size: 1.13rem;
                letter-spacing: 0.02em;
                transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            }

                .main-nav a.active,
                .main-nav a:hover {
                    background: linear-gradient(90deg, #267aff 40%, #a885ff 100%);
                    color: #fff;
                    box-shadow: 0 2px 16px #b2c6ff66;
                    text-shadow: 0 2px 10px #267aff77, 0 1px 3px #fff9;
                }

                .main-nav a:active {
                    filter: brightness(0.98);
                }

        /* —— 内容区美化 —— */
        .subpage-container {
            max-width: 880px;
            margin: 2rem auto 3rem auto;
            background: rgba(255,255,255,0.88);
            border-radius: 14px;
            box-shadow: 0 2px 16px 2px #e1eaff;
            padding: 2.2rem 2rem 2rem 2rem;
        }

        @media (max-width: 600px) {
            .main-nav {
                flex-wrap: wrap;
                gap: 0.8rem;
            }

            .subpage-container {
                padding: 1.1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 全局导航栏 -->
    <nav class="main-nav">
        {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}"
           {% if page.url= =item.url %}class="active" {% endif %}>
            {{ item.title }}
        </a>
        {% endfor %}
    </nav>
    <!-- 子页面内容主体 -->
    <main class="subpage-container">
        {{ content }}
    </main>
    {{ content_for_footer }}
</body>
</html>
